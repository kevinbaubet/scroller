<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Scroller</title>
        <link rel="stylesheet" href="demo.css" />

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>

        <script src="../src/scroller.js"></script>
        <script>
            jQuery(document).ready(function ($) {
                // Init
                let scroller = new $.Scroller();

                // Scroll actions
                scroller.onScroll();

                // Display elements actions
                scroller.displayElements({
                    hide: true
                });
            });
        </script>
    </head>
    <body>
        <div class="page">
            <h1>Scroller</h1>

            <nav class="nav">
                <ul>
                    <li><a class="is-active" href="./index.html">Vertical</a></li>
                    <li><a href="./horizontal.html">Horizontal</a></li>
                </ul>
            </nav>

            <div class="element l-even scroller-to-display">
                <img src="images/1.jpg" alt="" />
            </div>
            <div class="element l-odd scroller-to-display">
                <img src="images/2.jpg" alt="" />
            </div>
            <div class="element l-even scroller-to-display">
                <img src="images/3.jpg" alt="" />
            </div>
            <div class="element l-odd scroller-to-display">
                <img src="images/4.jpg" alt="" />
            </div>
            <div class="element l-even scroller-to-display">
                <img src="images/5.jpg" alt="" />
            </div>
            <div class="element l-odd scroller-to-display">
                <img src="images/6.jpg" alt="" />
            </div>
            <div class="element l-even scroller-to-display">
                <img src="images/7.jpg" alt="" />
            </div>
        </div>
    </body>
</html>
